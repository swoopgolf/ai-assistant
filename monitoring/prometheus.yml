global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:10005']
    metrics_path: /metrics

  - job_name: 'agent_template'
    static_configs:
      - targets: ['agent-template:10100']
    metrics_path: /metrics

  - job_name: 'mcp_tool_server'
    static_configs:
      - targets: ['mcp-tool-server:11000']
    metrics_path: /metrics

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093 